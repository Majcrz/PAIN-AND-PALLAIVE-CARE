<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% load static %}
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("{% static 'images/wp2968511-medical-doctor-wallpaper-hd.jpg' %}");
  background-repeat:no-repeat ;
  background-size: cover;
  margin: 0px;
}

.navbar {
  overflow: hidden;
  background-color: rgb(3, 38, 71);
  opacity: 0.6;
}

.navbar a {
  float: right;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: right;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(73, 82, 51);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  
     
       
  <a href="/donorhome">Home</a>
  <a href="/logout">Logout</a>
  <a href="/viewrequest">View Request</a>
  <a href="/viewactivities">View Activities</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
 {% load static %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="basic">
        {% include "public_header.html" %}
    </div>
    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="/publicd/" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Register Donor</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="donor_name" id="donor_name" placeholder="Enter Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="donor_address" id="donor_address" placeholder="Enter Address"/>
                        </div>  
                        <div class="form-group">
                            <input type="email" class="form-input" name="donor_email" id="donor_email" placeholder="Enter email Here"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="donor_phone" id="donor_phone" placeholder="Enter Phone Number"/>
                        </div>                     
                        <div class="form-group">
                            <input type="password" required="required" class="form-input" name="donor_password" id="donor_password" placeholder="Enter password"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="donor_aadhaar" id="donor_aadhaar" placeholder="Enter Aadhaar number "/>
                        </div> 
                        <div class="form-group">
                            <input type="submit" name="donor_submit" id="donor_submit" class="form-submit" value="Add"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>

  
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

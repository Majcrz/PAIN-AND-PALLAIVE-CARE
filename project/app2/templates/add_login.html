<!DOCTYPE html>
<html lang="en">
<head>
 {% load static %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="/log/">
                   {% csrf_token %}
                   <h2 class="form-title">Login</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="login_name" placeholder="Type User name Here"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="login_password" placeholder="Type Password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="login_button" id="login_button" class="form-submit" value="Login"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>

  
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
